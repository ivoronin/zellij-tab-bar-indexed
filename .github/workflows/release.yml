name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build WASM Plugins
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Build plugins
        run: cargo build --release --target wasm32-wasip1

      - name: Upload tab-bar artifact
        uses: actions/upload-artifact@v4
        with:
          name: tab-bar.wasm
          path: target/wasm32-wasip1/release/tab-bar.wasm
          if-no-files-found: error

      - name: Upload compact-bar artifact
        uses: actions/upload-artifact@v4
        with:
          name: compact-bar.wasm
          path: target/wasm32-wasip1/release/compact-bar.wasm
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download tab-bar artifact
        uses: actions/download-artifact@v4
        with:
          name: tab-bar.wasm

      - name: Download compact-bar artifact
        uses: actions/download-artifact@v4
        with:
          name: compact-bar.wasm

      - name: Create checksums
        run: |
          sha256sum tab-bar.wasm > tab-bar.wasm.sha256sum
          sha256sum compact-bar.wasm > compact-bar.wasm.sha256sum

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            tab-bar.wasm
            tab-bar.wasm.sha256sum
            compact-bar.wasm
            compact-bar.wasm.sha256sum
          generate_release_notes: true
